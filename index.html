<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="icon" href="N_Icon.png">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "> -->
</head>
<body> 
    <div id="gameDiv">
        <h1 id="n"></h1>
        <h1 class="gameText" id="playerText">Player: </h1> 
        <h1 class="gameText" id="computerText">Computer: </h1> 
        <h1 class="gameText" id="resultText">Result: </h1> 
        
        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSOR</button>
        
    </div>
    <div id="score">
        <h1 id="lives">GamesPlayed :</h1>
        <h1 id="playerOne">Player :</h1>
        <h1 id="computer">Computer :</h1>
        <h1 id="winner"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
